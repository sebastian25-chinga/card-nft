<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>


  <main class="contenedor card">
    <div class="hero">
      <div class="hero__contenido">
        <img class="hero__imagen" src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card__contenido">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="descripcion">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex">
        <div class="left">
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="right">
          <div class="right__img">
            <img src="images/icon-clock.svg" alt="">
          </div>
          <span>3 days left</span>
        </div>
      </div>
      <p class="hola"></p>
      <div class="footer">
        <img src="images/image-avatar.png" alt="Perfil" class="footer__img">
        <p class="footer__nombre">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/sebastian25-rgb" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sebastian25-chinga" target="_blank">Your Name Here</a>.
  </div>
</body>

</html>
